name: Deploy PMC EDU client to VPS

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # Optional: ki·ªÉm tra c√≥ b·ªã l·ªói tr∆∞·ªõc khi g·ª≠i code
    - name: Run Lint (optional)
      run: |
        echo "‚úÖ Running Lint Check"
        npm install --legacy-peer-deps
        npm run lint || echo "‚ö†Ô∏è Lint warning, v·∫´n ti·∫øp t·ª•c build..."

    # Upload to√†n b·ªô source code (kh√¥ng build tr√™n GitHub)
    - name: Upload full source code to VPS
      uses: appleboy/scp-action@v0.1.3
      with:
        host: ${{ secrets.PMC_EDU_VPS_HOST }}
        username: ${{ secrets.PMC_EDU_VPS_USER }}
        key: ${{ secrets.PMC_EDU_VPS_SSH_KEY }}
        source: "./*"
        target: "/root/pmc/PMC-EDU-client"
        overwrite: true

    # SSH v√†o VPS: build l·∫°i + restart PM2
    - name: Build and restart app on VPS
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PMC_EDU_VPS_HOST }}
        username: ${{ secrets.PMC_EDU_VPS_USER }}
        key: ${{ secrets.PMC_EDU_VPS_SSH_KEY }}
        script: |
          echo "üîß Installing dependencies & building..."
          cd /root/pmc/PMC-EDU-client
          npm install --legacy-peer-deps
          npm run build

          echo "üöÄ Restarting app with PM2..."
          pm2 restart pmc-client-edu || pm2 start server.js --name pmc-client-edu
          pm2 save
          echo "‚úÖ App restarted successfully!"
